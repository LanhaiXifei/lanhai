<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十分现代化的电击搜索</title>
</head>
<body>

    <h2>请输入电梯编号:</h2>
    <input type="text" id="articleName" placeholder="请输入电击编号…">
    
    <button onclick="redirectToArticle()">搜索并跳转</button>

    <script>
        function redirectToArticle() {
            var articleName = document.getElementById("articleName").value
            var articleUrl = '/blog/' + encodeURIComponent(articleName);
            window.location.href = articleUrl;
        }
    </script>

</body>
</html>
